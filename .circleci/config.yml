version: 2

jobs:
  plan-apply:
    working_directory: /tmp/project
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform init & plan
          command: |
            cat <<EOF > remote.tf
            terraform {
              cloud {
                organization = "$TF_CLOUD_ORGANIZATION"

                workspaces {
                  name = "$TF_WORKSPACE"
                }
              }
            }
            EOF
            cat remote.tf
            terraform init -input=false
            terraform plan
      - persist_to_workspace:
          root: .
          paths:
            - .

  apply:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform
          command: |
            pwd
            ls
            terraform apply -auto-approve
      - persist_to_workspace:
          root: .
          paths:
            - .
            
workflows:
  version: 2
  plan_approve_apply:
    jobs:
      - plan-apply
      - hold-apply:
          type: approval
          requires:
            - plan-apply
      - apply:
          requires:
            - hold-apply
